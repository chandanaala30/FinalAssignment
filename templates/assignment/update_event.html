{% extends "base.html" %}
{% block head %}
<title>Update Event - Event Manager</title>

<!-- Include Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* Add the same styles as in events.html */
    .wrapper {
        display: flex;
    }
    /* Sidebar Styling */
    .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.9); /* Slightly darker for contrast */
            color: #f0f0f0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            height: 100vh; /* Full height */
        }

        .sidebar h2 {
            color: #ff3c00; /* Make the title stand out */
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: block; /* Make the links block elements */
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #ff3c00;
            color: #1a1a1a; /* Contrast text */
        }
    .content {
        flex-grow: 1;
        padding: 20px;
    }
    .form-section {
        margin-bottom: 20px;
    }
    .form-section .card {
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-section .card-header {
        font-weight: bold;
        background-color: #007bff;
        color: white;
        border-radius: 8px 8px 0 0;
    }
</style>
{% endblock %}

{% block body %}
<div class="wrapper">
    <div class="sidebar">
        <h2>Event Manager</h2>
        <a href="{{ url_for('Home_page') }}">Home</a>
        <a href="{{ url_for('manage_events') }}">Events</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="/">Exit</a>
    </div>
    <div class="content">
        <div class="form-section card">
            <div class="card-header">Update Event</div>
            <div class="card-body">
                <!-- Update Event Form -->
                <form action="{{ url_for('update_event', id=event.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="customer_name" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="customer_name" name="customer_name" value="{{ event.customer_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="event_name" class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="event_name" name="event_name" value="{{ event.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="event_date" class="form-label">Event Date</label>
                        <input type="date" class="form-control" id="event_date" name="event_date" value="{{ event.date }}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="advance_payment" class="form-label">Advance Payment</label>
                            <input type="number" class="form-control" id="advance_payment" name="advance_payment" step="0.01" value="{{ event.advance_payment }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="total_payment" class="form-label">Total Payment</label>
                            <input type="number" class="form-control" id="total_payment" name="total_payment" step="0.01" value="{{ event.total_payment }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="full_day" class="form-label">Full Day Event</label>
                        <input type="checkbox" id="full_day" name="full_day" {% if event.full_day %}checked{% endif %}>
                    </div>
                    <button type="submit" class="btn btn-success">Update Event</button>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
